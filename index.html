<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="styles.css">

    </head>
    <body>
      <div class="container">
        <div>
          <h3 id="home">HOME</h3>
          <span id="home-score"></span>
          <p id="hm-scr">0</p>
          <div id="hm-btn">
            <button id="hm-btn-1" onclick="homeadd1()">+1</button>
            <button id="hm-btn-2" onclick="homeadd2()">+2</button>
            <button id="hm-btn-3" onclick="homeadd3()">+3</button>
          </div>
        </div>
        <div>
          <h3 id="guest">GUEST</h3>
          <span id="guest-score"></span>
          <p id="gst-scr">0</p>
        </div>
        <div id="gst-btn">
          <button id="gst-btn-1" onclick="guestadd1()">+1</button>
            <button id="gst-btn-2" onclick="guestadd2()">+2</button>
            <button id="gst-btn-3" onclick="guestadd3()">+3</button>
        </div>
        <div>
          <button id="reset-btn" onclick="reset()">Reset and Save</button>
          <p id="reset-save" onclick="reset()"> Previous entries: </p>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
  </html>
